<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Red+Hat+Display:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/SCSS/preferences/_normalize.scss">
    <link rel="stylesheet" href="/SCSS/styles.css">
    <title>Manifest</title>
</head>
<body class="body">
    <header class="header">
        <div class="container flex header__container">
            <div class="logo">
                <a href="#">
                    <img src="./images/Logo.svg" alt="logo" class="logo__img">
                </a>
            </div>
            <div class="search">
                <button class="btn" type="button">
                    <img class="search__button-icon" src="./images/search.svg" alt="search">
                </button>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li>home</li>
                    <li>about</li>
                    <li>works</li>
                    <li>blog</li>
                    <li>contact</li>
                </ul>
            </nav>
            <button class="btn nav__btn" type="button">
                <img src="./images/hamburger.svg" alt="hamburger" class="search__button-icon">
            </button>
        </div>
    </header>
    <main>
        <section class="banner__hero">
            <div class="container-description">
                <p class="banner__hero-description">
                    Manifest is a newborn theme.
                    Clean, simple and fast.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
